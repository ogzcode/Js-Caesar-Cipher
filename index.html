<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input class="input" id="encrypt-input" type="text" placeholder="Enter the text to be encrypted"/>
        <button class="btn" id="encrypt-btn">encrypt</button>
        <p id="cipher-text" class="text">None</p>
    </div>
    <div class="container">
        <input class="input" id="decrypt-input" type="text" placeholder="Enter the text to be decrypted"/>
        <button class="btn" id="decrypt-btn">decrypt</button>
        <p id="normal-text" class="text">None</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
